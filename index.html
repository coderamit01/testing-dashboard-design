<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-area">
    <div class="login">
      <a href="index.html"><img src="images/logo.png" alt=""></a>
    </div>
  </header>
  <div class="content">
    <div class="loginbox">
      <div class="log-info">
        <h2>Login</h2>
        <p>Hello , Welcome Back</p>
      </div>
      <div class="login-form">
        <form action="">
          <div class="user">
            <label for="user">Username </label><br>
            <input type="text" id="user" placeholder="Enter Email">
            <img src="images/at.png" alt="">
          </div>
          <div class="pass">
            <label for="pass">Password</label><br>
            <input type="password" id="pass" placeholder="Password">
            <img src="images/lock.png" alt="">
            <span><i class="fa-solid fa-eye"></i></span>
          </div>
          <div class="submit">
            <a class="submit-btn" href="dasboard.html">Login</a>
          </div>
        </form>
        <p>Don't Have An Account? <a href="">Sign Up</a></p>
        <div class="options">
          <span>---Or Use One Of These Options---</span>
        </div>
    </div>
    <div class="otherslogin">
      <div class="log-account"><img src="images/fb.png" alt=""></div>
      <div class="log-account"><img src="images/google.png" alt=""></div>
      <div class="log-account"><img src="images/apple.png" alt=""></div>
    </div>
  </div>
  </div>
  <script src="js/all.min.js"></script>
  <script src="js/fontawesome.min.js"></script>
</body>
</html>
